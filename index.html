<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="index-3.html">isi</a>
    </div>
    
    <script type="text/javascript">
        var myArray = ["1","2","3","4"];

        // for loop
        document.write("<h3>Isi myArray</h3>");
        document.write("<ul>");
        for(var i = 0; i < myArray.length; i++) {
            document.write("<li>" + myArray[i] + "</li>");
        }
        document.write("</ul>");

        // for..in loop
        document.write("<h3>Isi myArray (2)</h3>");
        document.write("<ul>");
        for(var i in myArray) {
            document.write("<li>" + myArray[i] + "</li>");
        }
        document.write("</ul>");
    </script>
</body>
</html>
